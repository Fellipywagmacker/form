<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Cadastro</title>
    </head>

    <body>
            <div>
                <h1 id="titulo"> BANCO INTER </h1>
                <h2 id="subtitulo"> Cadastro Banco Inter </h2>
                <br>
            </div>

            <form>

                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong> NOME </strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>


                    <div class="campo">
                        <label for="sobrenome"><strong> SOBRENOME </strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset> 


                <div class="campo">
                    <label for="text"><strong> CPF </strong></label>
                    <input type="text" name="cpf" id="cpf" required>
                </div>


                <div class="campo">
                    <label for="text"><strong> RG </strong></label>
                    <input type="text" name="rg" id="rg" required>
                </div>


                <div class="campo">
                    <label><strong> INFORME SUA DATA DE NASCIMENTO  </strong></label>
                    <label>
                        <input type="date" name="nasc" value="nasc" required> 
                    </label>
                
                </div>


                <h3> ANEXE AQUI UMA FOTO FRENTE E VERSO DO SEU RG </h3>
                <br>
                <div class="selec">
                    <label for="text"><strong> FOTO FRENTE  </strong></label>
                    <br>
                    <label> 
                        <input type="file" name="arquivos" multiple required>  
                    </label>
                </div>

                <br>

                <div class="selec">
                    <label for="text"><strong> FOTO VERSO  </strong></label>
                    <br>
                    <label> 
                        <input type="file" name="arquivos" multiple required>  
                    </label>
                </div>

                <button class="botao" type="submit" onsubmit=""> CONCLU√çDO </button>            

            </form>
    </body>
</html>
